<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form bhar saale</title>
</head>

<body>
    <h1>Please enter your details below</h1>
    <form action="">
        <label for="a">Name</label>
        <input type="text" name="" id="a" placeholder="nam dalo yahan">
        <br><br>
        <label for="b">Age</label>
        <input type="number" name="" id="b" placeholder="age dalo yahan">
        <br><br>
        <label for="c">date</label>
        <input type="date" name="" id="c">
        <br><br>
        <label for="d">email</label>
        <input type="email" name="" id="d">
        <br><br>
        <label for="e">password</label>
        <input type="password" name="" id="e">
        <br><br>
        <label for="f">colour</label>
        <input type="color" name="" id="f">
        <br><br>
        <input type="radio" name="hagu" id="g" value="aloo">
        <label for="g">aloo</label>
        <input type="radio" name="hagu" id="h" value="kanda">
        <label for="h">kanda</label>
        <input type="radio" name="hagu" id="i" value="tomato">
        <label for="i">tomato</label>
        <br><br>
        <select name="cars" id="cars">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="jaguar">Jaguar</option>
            <option value="tesla" selected>tesla</option>
        </select>
        <br><br>
        <input type="reset" value="RESET">
        <input type="submit" value="submit">
    </form>



</body>

</html>
